<div id="dash">
  <div id="icone" class="animated zoomIn">
    <button mdbBtn type="button" class="btn btn-sm" title="New" id="newModel" data-toggle="modal" data-target="#createModel" mdbWavesEffect><mdb-icon icon="plus-square-o" size="2x" id="plus-square"></mdb-icon></button>
    <button mdbBtn type="button" class="btn btn-sm" title="Edit" id="standard" mdbWavesEffect><mdb-icon icon="pencil-square-o" size="2x" id="pencil"></mdb-icon></button>
    <button mdbBtn type="button" class="btn btn-sm" title="Delete" id="standard" mdbWavesEffect><mdb-icon icon="trash-o" size="2x"></mdb-icon></button>
    <button mdbBtn type="button" class="btn btn-sm" title="bla bla bla" id="standard" mdbWavesEffect><mdb-icon icon="vcard" size="2x"></mdb-icon></button>
    <button mdbBtn type="button" class="btn btn-sm" title="Security" id="standard" mdbWavesEffect><mdb-icon icon="key" size="2x"></mdb-icon></button>   
 
  </div>   
      <div class="table-responsive">
        <table class="table table-hover table-lg" >
          <thead id="tHead">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Latest Version</th>
              <th scope="col">Last Edit</th>
            </tr>
          </thead>
          
          <tbody *ngFor="let f of models['children']" id="tBody">
            
            <tr *ngIf="f['type']=='model'">
              <a scope="row" (click)="chooseVersion(f)" data-toggle="modal" data-target="#versionModal">
                <td>{{f.name}}</td></a>
                <td>{{getVersion(f)}}</td>
                <td>gg/mm/aaaa 00:00</td>
            </tr>
            
          <!-- Modal -->
          <div class="modal fade" *ngIf="multipleVersion" id="versionModal" tabindex="-1" role="dialog" aria-labelledby="versionLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="versionLabel">Version</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <span>What version would you open? </span>
                  <select class="selectpicker" [(ngModel)]="versionNumber">
                    <option *ngFor="let n of model['children']">
                      {{n.name.replace('.xml', '')}}
                    </option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="openModel(undefined, versionNumber)" onclick="$('.modal').modal('hide')">Open Model</button>
                </div>
              </div>
            </div>
          </div>

          </tbody>
          
        </table>
      </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createModel" tabindex="-1" role="dialog" aria-labelledby="versionLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="versionLabel">Create Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>You are going to create a new model into this path <strong><br>{{models.path}}<br></strong></span>
        <input type="text" id="newModel" [(ngModel)]="newModel" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="newModelReq(newModel)" onclick="$('.modal').modal('hide')">Save Changes</button>
      </div>
    </div>
  </div>
</div>
