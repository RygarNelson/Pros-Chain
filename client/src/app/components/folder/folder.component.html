<div id="nesting">
  <ul>
    <li *ngFor="let f of folder">
      <a *ngIf="isDir(f)" (click)="select(f)" id="elemento"><i class="fa fa-folder-o" aria-hidden="true"></i> {{f.name}}</a>
      <div *ngIf="f.selected">
        <app-folder [folder]="f['children']" id="children"></app-folder>
      </div>
    </li>
  </ul>
</div>
