<div class="container" id="wrap">
  <div class="row">
    <div class="col-md-12 col-md-offset-3">
      <form #signinf="ngForm" (ngSubmit)="signIn(signinf)" accept-charset="utf-8" class="form">
        <legend>Sign In</legend>
        <div class="row col-md-6" id="identitÃ ">
          <div class="col-xs-7 col-md-7">
            <input ngModel #firstname="ngModel" type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First Name" />
          </div>
          <div class="col-xs-7 col-md-7">
            <input ngModel #lastname="ngModel" type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last Name" />
          </div>
        </div>
        <input ngModel #email="ngModel" type="email" name="email" id="email" class="form-control input-lg col-md-6" placeholder="Your Email" />
        <input ngModel #password="ngModel" type="password" name="password" id="password" class="form-control input-lg col-md-6" placeholder="Password" />
        <input type="password" name="confirm_password" value="" class="form-control input-lg col-md-6" placeholder="Confirm Password" />

        <label id="data"><h4>Birth Date</h4></label>
        <div class="row">
          <ngb-datepicker class="datepicker" ngModel #date="ngModel" name="date" id="date"
                          [minDate]="{year: 1950, month: 1}"
                          [maxDate]="{year: 2018, month: 1}">
          </ngb-datepicker>
        </div>
          <div class="col-xs-7 col-md-7">
            <input ngModel #affiliation="ngModel" type="text" name="affiliation" id="affiliation" class="form-control input-lg" placeholder="Affiliation" />
          </div>

        <br />
        <div id="submit">
          <button class="btn btn-lg btn-success btn-block signin-btn" type="submit">Create my account</button>
          <span class="help-block">
            By clicking Create my account, you agree to our Terms and that you
            have read our Data Use Policy, including our Cookie Use.
          </span>
          <div class="alert-danger" *ngIf="fail">Errore nella registrazione</div>
        </div>
      </form>

    </div>
  </div>
</div>
