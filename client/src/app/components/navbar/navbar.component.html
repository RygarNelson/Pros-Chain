<header>
    <div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="logo">ProsChain</div>
		</div>
		<div class="col-sm-6 hidden-xs">
			<div class="row">
				<div class="col-sm-5">
					  <div class="form-group">
					    <input *ngIf="!isLogged" type="text" class="form-control" placeholder="Email Address">
					    <div class="login-bottom-text checkbox hidden-sm">
						  </div>
					  </div>
				</div>	
				<div class="col-sm-5">
					 <div class="form-group">
					    <input *ngIf="!isLogged" type="text" class="form-control" placeholder="Password">
					    <div *ngIf="!isLogged" class="login-bottom-text hidden-sm"> Forgot your password?  </div>
					  </div>
				</div>
				<div class="col-sm-2">
					 <div class="btn-group">
							<button *ngIf="!isLogged" type="button" value="Login" class="btn btn-outline-dark" (click)="login()">Login</button>
							<button *ngIf="isLogged" type="button" value="Logout" class="btn btn-outline-dark" (click)="logout($event)">logout</button>
							<button *ngIf="!isLogged" type="button" value="Sign In" class="btn btn-outline-dark" (click)="signin()" >Sign In</button> 
					 </div>
				</div>
			</div>	
		</div>
	</div>
	</div>
</header>
