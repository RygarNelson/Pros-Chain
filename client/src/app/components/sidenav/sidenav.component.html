<input type="checkbox" id="nav-toggle"> 
<nav class="nav" id="miaNav">
    <label #mylabel for="nav-toggle" class="nav-toggle" id="label-nav" (click)="clickNav()" ></label> 
        <input *ngIf="!modifica" required type="text" class="form-control" [(ngModel)]="fname" id="foldername" name="foldername" placeholder="nome cartella">  
        <a (click)="newFolderReq(fname)" id="creaCartella" title="crea cartella"> <i class="fa fa-plus-square-o" aria-hidden="true" ></i> </a>
    
        <a id="eliminaCartella" title="Elimina cartella"> <i class="fa fa-trash-o" aria-hidden="true" ></i></a>

        <a (click)="modifyFolder()" id="modificaCartella" title="Modifica cartella"> <i class="fa fa-pencil-square-o" aria-hidden="true" ></i></a>
        <a class="alert-danger" *ngIf="msgerror">Please select one folder</a>
        <input *ngIf="modifica" required type="text" class="form-control" [(ngModel)]="newFolderName" id="newFolderName" name="newFolderName" placeholder="{{selected.name}}">
        <a *ngIf="modifica" (click)="modifyFolderReq(newFolderName)"  title="Modifica cartella"> <i class="fa fa-pencil-square-o" aria-hidden="true" ></i></a>
    <app-folder [folder]="folder" (folderSelected)="selezionata($event)"></app-folder>
    
</nav>
