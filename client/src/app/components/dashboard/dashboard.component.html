<body>
    <input type="checkbox" id="nav-toggle" hidden>
        <nav class="nav" id="miaNav">
                
            <h2 class="logo">Welcome {{nome}}</h2>
            
            <label for="nav-toggle" class="nav-toggle" (click)="clickNav()" ></label>
            
            <form name="folderForm" #fold="ngForm" (ngSubmit)="newFolderReq(fold)">
                <input required type="text" class="form-control" ngModel #foldername="ngModel" id="foldername" name="foldername" placeholder="...">  
                <button type="submit" class="btn btn-outline-light" > + </button>
            </form>

            <ul>
                <li *ngFor="let f of folder">
                    <a (click)="select(f)">{{f.name}}
                            <ul *ngIf="selected && selected['name'] == f['name']">
                                <li *ngFor="let r of selected['children']">
                                     <a (click)="select(r)">{{r.name}}</a>
                            </ul>
                    </a>
            </ul>
        </nav>

        <div class="container-fluid" id="miaDash">
            
           <app-dashbody></app-dashbody>

        </div>
            
        
</body>
